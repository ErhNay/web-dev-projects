<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
      }

      section {
        margin-top: 5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section>
      <figure><img src="images/12.1.jpg" alt="Car Images" /></figure>
      <figure><img src="images/12.2.jpg" alt="Car Images" /></figure>
      <figure><img src="images/12.3.jpg" alt="Car Images" /></figure>
      <figure><img src="images/12.4.jpg" alt="Car Images" /></figure>
      <figure><img src="images/12.5.jpg" alt="Car Images" /></figure>
    </section>
  </body>
</html>
